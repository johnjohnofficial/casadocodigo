<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="formLivro" enctype="multipart/form-data">
		<div>
			<h:outputLabel value="Título" for="titulo" />
			<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"
				required="true"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel value="Descrição" for="descricao" />
			<h:inputTextarea id="descricao" value="#{adminLivrosBean.livro.descricao}" 
				required="true" />
			<h:message for="descricao" />
		</div>
		<div>
			<h:outputLabel value="Número de Páginas" for="numeroPaginas" />
			<h:inputText id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}"
				required="true">
				<f:validateLongRange minimum="80" />
			</h:inputText>
			<h:message for="numeroPaginas" />
		</div>
		<div>
			<h:outputLabel value="Preço" for="preco" />
			<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
				required="true">
				<f:validateDoubleRange minimum="20" maximum="150" />
			</h:inputText>
			<h:message for="preco" />
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox id="autores" value="#{adminLivrosBean.livro.autores}" converter="autorConverter">
				<f:selectItems value="#{adminLivrosBean.autores}"
					var="autor"
					itemValue="#{autor}"
					itemLabel="#{autor.nome}" />
			</h:selectManyListbox>
			<h:message for="autores" />
		</div>
		<div>
			<h:outputLabel value="Data de Publicação" />
			<h:inputText id="dataPublicacao" value="#{adminLivrosBean.livro.dataPublicacao}" />
			<h:message for="dataPublicacao"/>
		</div>
		<div>
			<h:outputLabel value="Capa do Livro" />
			<h:inputFile	 id="capaLivro" value="#{adminLivrosBean.capaLivro}" />
			<h:message for="capaLivro"/>
		</div>
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" />
	</h:form>
</html>
